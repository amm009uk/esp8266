<!DOCTYPE html>
<html lang="en">

<head>
  <title>Configure Settings</title>
  <meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
</head>

<body>
  <table border="0" width="400" align="center">
    <tr>
      <td>
        <h2>sonoff - <label>version </label>{{_version}}</h2>
        <form action='/saveChanges' method='POST' target="_self">
          <fieldset>
            <legend>
              <h4>&nbsp;Device ID&nbsp;</h4>
            </legend>
            <table>
              <tr>
                <td><label>Device ID</label></td>
                <td><input type="text" name="deviceID" size="25" title="A Unique ID to help you find device"
                    value={{_deviceID}}></td>
              </tr>
            </table>
          </fieldset>
          <fieldset>
            <legend>
              <h4>&nbsp;MQTT Broker Details&nbsp;</h4>
            </legend>
            <table>
              <tr>
                <td><label>Connected ?</label></td>
                <td><label>{{_MQTT}}</label></td>
              </tr>
              <tr>
                <td><label>Server&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
                <td><input type="text" name="mqtt_server" size="20" title="Broker address" value={{_mqtt_server}}></td>
              </tr>
              <tr>
                <td><label>Server Port&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
                <td><input type="text" name="mqtt_port" size="20" title="Broker port typically 1883"
                    value={{_mqtt_port}}></td>
              </tr>
              <tr>
                <td><label>User&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
                <td><input type="text" name="mqtt_user" size="20" title="Broker username" value={{_mqtt_user}}></td>
              </tr>
              <tr>
                <td><label>Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
                <td><input type="password" name="mqtt_password" size="20" title="Broker password"
                    value={{_mqtt_password}}></td>
              </tr>
            </table>
          </fieldset>
          <fieldset>
            <legend>
              <h4>&nbsp;Message Details&nbsp;</h4>
            </legend>
            <table>
              <tr>
                <td><label>A::Inbound&nbsp;&nbsp;&nbsp;</label></td>
                <td><input type="text" name="mqtt_inTopic1" size="20" title="Eg. cmnd/Power/LivingRoom"
                    value={{_mqtt_inTopic1}}></td>
                <td><label>&nbsp;&nbsp;A::Status&nbsp;&nbsp;&nbsp;</label></td>
                <td><input type="text" name="mqtt_outTopic1" size="20" title="Eg. stat/Power/LivingRoom"
                    value={{_mqtt_outTopic1}}></td>
              </tr>
              <tr>
                <td><label>B::Inbound&nbsp;&nbsp;&nbsp;</label></td>
                <td><input type="text" name="mqtt_inTopic2" size="20" title="Eg. cmnd/Power/LivingRoom"
                    value={{_mqtt_inTopic2}}></td>
                <td><label>&nbsp;&nbsp;B::Status&nbsp;&nbsp;&nbsp;</label></td>
                <td><input type="text" name="mqtt_outTopic2" size="20" title="Eg. stat/Power/LivingRoom"
                    value={{_mqtt_outTopic2}}></td>
              </tr>
              <tr>
                <td><label>C::Inbound&nbsp;&nbsp;&nbsp;</label></td>
                <td><input type="text" name="mqtt_inTopic3" size="20" title="Eg. cmnd/Power/LivingRoom"
                    value={{_mqtt_inTopic3}}></td>
                <td><label>&nbsp;&nbsp;C::Status&nbsp;&nbsp;&nbsp;</label></td>
                <td><input type="text" name="mqtt_outTopic3" size="20" title="Eg. stat/Power/LivingRoom"
                    value={{_mqtt_outTopic3}}></td>
              </tr>
              <tr>
                <td><label>D::Inbound&nbsp;&nbsp;&nbsp;</label></td>
                <td><input type="text" name="mqtt_inTopic4" size="20" title="Eg. cmnd/Power/LivingRoom"
                    value={{_mqtt_inTopic4}}></td>
                <td><label>&nbsp;&nbsp;D::Status&nbsp;&nbsp;&nbsp;</label></td>
                <td><input type="text" name="mqtt_outTopic4" size="20" title="Eg. stat/Power/LivingRoom"
                    value={{_mqtt_outTopic4}}></td>
              </tr>
            </table>
          </fieldset>
          <br>
          <table>
            <tr>
              <td><input type="submit" value="Save Changes" class="btn-save"></td>
              <td><input type=button onClick="parent.location='/reset'" value='Clear Settings' class="btn-update"></td>
              <td><input type=button onClick="parent.location='/update'" value='Firmware Update' class="btn-update">
              </td>
            </tr>
          </table>
        </form>
      </td>
    </tr>
  </table>
</body>

</html>
